<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NBA trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


  <div class="container-fluid">

    <div class="jumbotron">
      <img src="assets/images/nba-logo.png" alt="NBA logo" height="400px" width="200px" />
      <h1 class="display-4">Uniform Trivia</h1>
      <p class="lead">Test your NBA knowledge by matching the jersey number below with the NBA great.</p>
      <hr class="my-4">
      <p>You will have 60 seconds to choose all 10 players.</p>
      <p class="lead">
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Start playing</a> -->
      </p>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block">Start Playing</button>


<!-- <button type="button" class="btn btn-secondary btn-lg btn-block">Timer</button> -->

  <section class="stats">
    <div id="correct-answer">Correct</div>
    <div id="incorrect-answer">Incorrect</div>
    <div id="countdown">Countdown</div>


  </section>  



    <div class="game-container-row">
      <!-- <h2>Let's Do This</h2> -->
      <div class="col-lg-6">
      <p>#35</p>
      <form>
        <label class="radio-inline">
          <input type="radio" name="optradio" class="correct"> Kevin Durant
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" class="incorrect"> Bob Cousy
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" class="incorrect"> Clyde Drexler
        </label>

      </div><!--end of column 1-->

      <div class="col-lg-6">
          <p>#21</p>
          <form>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="incorrect"> Pete Maravich
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="correct"> Tim Duncan
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="incorrect"> Chris Paul
            </label>
    
          </div><!--end of column 2-->
    



      </form>
  </div> <!--.game-container-->




</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="assets/javascript/app.js"></script>

</html>
